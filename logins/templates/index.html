{% extends 'base.html' %}
 
{% block subtitle %} - All{% endblock %}
 
{% block localstyle %}
<style type='text/css'>
.entry td,th {
  padding: 5px;
  vertical-align: top;
}
.entry th {
  text-align: right;
}
.entry pre {
  margin: 0;
  font-family: inherit;
}
</style>
{% endblock %}
 


{% block content %}
{% if failed %}
  {% for fail in failed %}
    <a>{{ fail.initiated }}</a>
    <a>{{ fail.login }}</a>
    <a>{{ fail.ip }}</a>
    <br />
  {% endfor %}
{% else %}
  <p>No entries are available.</p>
{% endif %}
{% endblock %}
